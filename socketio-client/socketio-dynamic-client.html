<script type="text/javascript">
    "use strict";
    /*global RED*/
  </script>

<!-- Connector -->
  <script type="text/javascript">
    /*global RED*/
    RED.nodes.registerType('reskilai-connector', {
      category: 'input',
      inputs: 0,
      outputs: 1,
      color: "#D8BFD8",
      icon: "socketio.png",
      paletteLabel: "ReskillAI Connector",
      defaults: {},
      label: function() {
          return this.name || "ReskillAI Connector";
      }
    });
  </script>

  <script type="text/x-red" data-help-name="reskillai-connector">
    <p>ReskillAI Connector</p>
    <p>Conenctor to connect to ReskillAI server</p>
    <pre>ReskillAI Connector -> Inference Listener</pre>
  </script>

<!-- Listener -->
  <script type="text/javascript">
    /*global RED*/
    RED.nodes.registerType('reskillai-inference', {
      category: 'function',
      inputs: 1,
      outputs: 2,
      color: "#D8BFD8",
      icon: "socketio.png",
      paletteLabel: "Inference Listener",
      defaults: {},
      label: function() {
          return ( this.name || this.eventname ) || "Inference Listener";
      }
    });
  </script>

  <script type="text/x-red" data-help-name="reskillai-inference">
      <p>Inference Listener</p>
  </script>
  
  <script type="text/javascript">
    /*global RED*/
    RED.nodes.registerType('inference-toggle', {
      category: 'function',
      inputs: 1,
      outputs: 0,
      color: "#D8BFD8",
      icon: "socketio.png",
      paletteLabel: "Inference Toggle",
      defaults: {
        project: {
          value: ""
        },
        model: {
          value: ""
        }, 
        classes: {
          value: ""
        }, 
        imageResize: {
          value: 0,
          validate:RED.validators.number() 
        }, 
        detectionThreshold: {
          value: 0,
          validate:RED.validators.number() 
        }
      },
      label: function() {
          return ( this.name || this.eventname ) || "Inference Toggle";
      }
    });
  </script>

  <script type="text/x-red" data-template-name="inference-toggle">
     <div class="form-row">
      <label for="node-input-name"><i class="icon-tasks"></i>Project</label>
      <input type="text" id="node-input-project" placeholder="Project">
    </div>
    <div class="form-row">
      <label for="node-input-message">Model</label>
      <input type="text" id="node-input-model" placeholder="Model In Project">
    </div>
    <div class="form-row">
      <label for="node-input-message">Classes</label>
      <input type="text" id="node-input-model" placeholder="Seperate each class with comma (,)">
    </div>
    <div class="form-row">
      <label for="node-input-message">Image Resize</label>
      <input type="text" id="node-input-model" placeholder="Image Size">
    </div>
    <div class="form-row">
      <label for="node-input-message">Detection Threshold</label>
      <input type="text" id="node-input-model" placeholder="Threshold">
    </div>
  </script>

  <script type="text/x-red" data-help-name="inference-toggle">
      <p>Inference Toggle</p>
      <p>It configures the inference settings and starts/stops inference</p>
  </script>
